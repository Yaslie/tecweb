<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Producto</title>
</head>
<body>
    <!-- Se ha optado por un modelo nuevo de formulario en el que se da a entender que 
    es un frmulario de modificacion y no nuevo registro, ademas de que se eliminan las
    validaciones pues no son utilizables-->
    <h2>Modificacion de Producto</h2>
    <form id="form-producto" action="" method="post" onsubmit="validarFormulario(event)">
        <label>Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label>Marca:</label>
        <input type="text" id="marca" name="marca"><br>

        <label>Modelo:</label>
        <input type="text" id="modelo" name="modelo"><br>

        <label>Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01"><br>

        <label>Detalles:</label>
        <textarea id="detalles" name="detalles"></textarea><br>

        <label>Unidades Disponibles:</label>
        <input type="number" id="unidades" name="unidades" min="0"><br>

        <label>Imagen (URL):</label>
        <input type="text" id="imagenes" name="imagenes"><br>

        <input type="submit" value="Modficar Producto">
    </form>
</body>
</html>
