<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificación de Producto</title>
    <script>
        window.onload = function () {
            var params = new URLSearchParams(window.location.search);

            document.getElementById("id").value = params.get("id") || "";
            document.getElementById("nombre").value = params.get("nombre") || "";
            document.getElementById("marca").value = params.get("marca") || "";
            document.getElementById("modelo").value = params.get("modelo") || "";
            document.getElementById("precio").value = params.get("precio") || "";
            document.getElementById("unidades").value = params.get("unidades") || "";
            document.getElementById("detalles").value = params.get("detalles") || "";
            document.getElementById("imagenes").value = params.get("imagenes") || "";
        };
    </script>
</head>
<body>
    <h2>Modificación de Producto</h2>
    <form id="form-producto" action="modificar_producto.php" method="post">
        <input type="hidden" id="id" name="id"> 

        <label>Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label>Marca:</label>
        <input type="text" id="marca" name="marca"><br>

        <label>Modelo:</label>
        <input type="text" id="modelo" name="modelo"><br>

        <label>Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01"><br>

        <label>Detalles:</label>
        <textarea id="detalles" name="detalles"></textarea><br>

        <label>Unidades Disponibles:</label>
        <input type="number" id="unidades" name="unidades" min="0"><br>

        <label>Imagen (URL):</label>
        <input type="text" id="imagenes" name="imagenes"><br>

        <input type="submit" value="Modificar Producto">
    </form>
</body>
</html>
